<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/pure.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
<div class="wrapper">
<form method="POST" class="pure-form pure-form-aligned">
<legend>Register</legend>
	<div class="pure-control-group"><label>Name</label><input type="text" name="name" required></div>
	<div class="pure-control-group"><label>Email</label><input type="text" name="email" required></div>
	<div class="pure-control-group"><label>Password</label><input type="password" name="password" required></div>
	<div class="pure-control-group">
		<label>Type</label>
		<select class="pure-input-medium" name="type" required>
			<option value="0">User</option>
			<option value="1">Staff</option>
		</select>
	</div>
	{% if data.error_message %}
	<div class="pure-controls"><b>{{ data.error_message | safe }}</b></div>
	{% endif %}
	<div class="pure-controls"><input class="pure-button pure-button-primary" type="submit"></div>
</form>
</div>
</body>
</html>
